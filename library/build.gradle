apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'data-binding-recyclerview'

    publishedGroupId = 'com.samvel1024.databindingrv'
    libraryName = 'Data Binding Recycler View'
    artifact = 'data-binding-recyclerview'

    libraryDescription = 'Recycler view adopted for usage along with Android data binding'

    siteUrl = 'https://github.com/samvel1024/databinding-recyclerview'
    gitUrl = 'https://github.com/samvel1024/databinding-recyclerview.git'

    libraryVersion = '0.0.1'

    developerId = 'samvel1024'
    developerName = 'Samvel Abrahamyan'
    developerEmail = 'samvel1024@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
}


apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'